<!DOCTYPE html>
<html lang="en">

<!-- head -->
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Analyze Manager">
<meta name="author" content="Optim">
<link rel="shortcut icon" href="../img/favicon.png">
<title>Call Center App</title>

<!-- Main styles for this application -->
<link href="../css/style.css" rel="stylesheet">
<link href="../app/ccs.css" rel="stylesheet">

<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->

</head>

<!-- /head -->

<body class="app pace-done sidebar-minimized invisible">
	<!-- dev:invisible 追加 -->

	<!-- modal-panel -->
	<div id="dialog" class="modal align-middle fade bd-example-modal-lg"
		tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
		aria-hidden="true"></div>
	<!-- /modal-panel -->

	<!-- header -->
	<header id="navBar" class="app-header navbar d-flex justify-content-end ccs-navbar"></header>
	<!-- /header -->

	<!-- app-body -->
	<div class="app-body">

		<!-- left-side -->
		<div id="sidebar" class="sidebar"></div>
		<!-- /left-side -->

		<!-- main -->
		<main class="main"> <!-- container --> <!-- container -->
		<div class="container-fluid animated fadeIn h-100">

			<div class="card-header d-flex justify-content-start h1-header">
				<div class="h4 text-muted text-right mr-1 mb-0">
					<i class="fa fa-graduation-cap" aria-hidden="true"></i>
				</div>
				<div class="p-2">ユーザ辞書管理</div>
			</div>



			<div style="margin-top: 20px; margin-left: 20px; margin-right: 50%;">
				<h4>ユーザ辞書登録</h4>
				<div id="updateForm" class="card-block ">
					<form>

						<input id="fileName" type="file" style="display: none"
							accept=".csv,.CSV,text/csv">
						<div class="input-group">
							<span class="input-group-btn"><button type="button"
									class="btn btn-primary" onclick="$('#fileName').click();">ファイル選択</button></span>
							<input type="text" id="photoCover" class="form-control ccs-with-button" readonly
								placeholder="csvファイルを選択...">
						</div>
						<br>
						<div class="modal-footer pull-left">
							<button type="button" id="update" class="btn btn-md btn-primary"
								style="float: left">登録する</button>
						</div>

					</form>
					<div id="message" hidden="hidden"></div>
				</div>
				<hr style="border: 1px solid silver">

				<h4>ユーザ辞書出力（CSV形式）</h4>
				<div id="exportForm" class="card-block  ">
					<form>
						<div class="modal-footer pull-left">
							<button type="button" id="exportFile"
								class="btn btn-md btn-primary">出力する</button>
						</div>
					</form>
					<div id="messageExp" hidden="hidden"></div>
				</div>
				<hr style="border: 1px solid silver">
			</div>

		</div>
		<!-- /container --> </main>
		<!-- /main -->
	</div>
	<!-- /app-body -->


	<!-- script -->
	<!-- Bootstrap and necessary plugins -->
	<script src="../js/libs/jquery.min.js"></script>
	<script src="../js/libs/tether.min.js"></script>
	<script src="../js/libs/bootstrap.min.js"></script>
	<script src="../js/libs/pace.min.js"></script>

	<!-- GenesisUI main scripts -->
	<script src="../js/main.js"></script>

	<!-- CallCenterSolution Application -->

	<script src="../app/common/ccs.js"></script>
	<script src="../app/common/util.js"></script>
	<script src="../app/common/prop.js"></script>

	<script src="../app/common/view.js"></script>
	<script src="../app/common/api.js"></script>
	<script src="../app/common/auth.js"></script>
	<script src="../app/common/user.js"></script>

	<script src="../app/layout.js"></script>
	<script src="../app/lexicon.js"></script>

	<!-- /script -->

</body>

</html>
