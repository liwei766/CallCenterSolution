<!DOCTYPE html>
<html lang="en">

<!-- head -->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Analyze Manager">
	<meta name="author" content="Optim">
	<link rel="shortcut icon" href="img/favicon.png">
	<title>Call Center App</title>

	<!-- Main styles for this application -->
	<link href="css/style.css" rel="stylesheet">
	<link href="app/ccs.css" rel="stylesheet">

</head>

  <!-- /head -->

  <body class="app pace-done sidebar-minimized invisible">

    <!-- modal-panel -->
    <div id="dialog" class="modal align-middle fade bd-example-modal-lg"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    </div>
    <!-- /modal-panel -->

      <!-- header -->
      <header id="navBar" class="app-header navbar d-flex justify-content-end ccs-navbar"></header>
      <!-- /header -->

        <!-- app-body -->
        <div class="app-body">

          <!-- left-side -->
          <div id="sidebar" class="sidebar"></div>
          <!-- /left-side -->

          <!-- main -->
          <main class="main">

            <!-- container -->
            <div class="container-fluid animated fadeIn h-100">
              <div class="d-flex h-100">

                <!-- Form-input -->
                <div class="col-lg-4 no-padding h-100">
                  <div class="card h-100 border-left-0">
                    <div class="card-header d-flex justify-content-start h1-header">
                      <div class="h4 text-muted text-right mr-1 mb-0">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                      </div>
                      <div class="p-2">ナレッジ登録</div>
<!--
                      <button class="btn btn-primary">CSVインポート</button>
-->
                      <button class="ml-auto btn btn-primary" id="back">戻る</button>
                    </div>

                    <div class="card-block">

  <div id="editForm">
    <form>
      <div class="row">
        <div class="col-lg-12">
          <!-- Title -->
          <div class="form-group-modal w-100">
            <div class="row">
              <div class="col-lg-12">
                <span class="badge-small badge-danger text-white">必須</span>
                <label for="inputTitle">タイトル</label>
                <input type="text" class="form-control w-100" id="inputTitle" maxlength="100" aria-describedby="emailHelp" placeholder="">
              </div>
            </div>
          </div>
          <!-- /Title -->
          <!-- Answer -->
          <div class="form-group-modal w-100">
            <div class="row">
              <div class="col-lg-12">
                <span class="badge-small badge-danger text-white">必須</span>
                <label for="inputContent">回答</label>
                <textarea rows="5" id="inputContent" class="form-control noresize w-100" placeholder=""></textarea>
              </div>
            </div>
          </div>
          <!-- /Answer -->
          <!-- URL -->
          <div>
          	<div>
	            <table class="col-lg-12">
					<tr>
						<td align="left" class="h6 col-form-label-sm"><label for="inputUrl">参照URL</label></td>
						<td align="right" class="h5 text-muted text-right mr-1 mb-0">
							<a id = "addRefUrl">
								<i class="fa fa-plus-circle " aria-hidden="true"></i>
							</a>
						</td>
					<tr>
			    </table>
			</div>
            <div id="refUrlList" class="row">
				<div class="col-lg-12">
				  <input type="text" class="form-control w-100" id="inputUrl0" maxlength="255" placeholder="">
				</div>
            </div>
          </div>
          <!-- /URL -->
          <!-- Manual -->
          <div>
            <div class="row">
              <div class="col-lg-12">
                <table class="col-lg-12">
                	<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
					<tr>
						<td align="left" class="h6 col-form-label-sm"><label for="inputManualName">マニュアル</label></td>
						<td align="right" class="h5 text-muted text-right mr-1 mb-0">
							<a id="addManual">
								<i class="fa fa-plus-circle" aria-hidden="true"></i>
							</a>
						</td>
					<tr>
				</table>
			  </div>
            </div>
			 <div id = "manualList">
	            <div class="row">
	              <div class="col-lg-8">
	                <label for="inputManualName ">タイトル</label>
	                <input type="text" class="form-control w-100" id="inputManualName0" maxlength="100" placeholder="">
	              </div>
	              <div class="col-lg-4">
	                <label for="inputManualPage ">ページ</label>
	                <input type="text" class="form-control w-100" id="inputManualPage0" maxlength="10" placeholder="">
	              </div>
	              <div class="col-lg-12">
	                <label for="inputManualUrl ">参照URL</label>
	                <input type="text" class="form-control w-100" id="inputManualUrl0" maxlength="255" placeholder="">
	              </div>
	            </div>
	         </div>
          </div>
          <!-- /Manual -->

          <!-- Script -->
          <div class="form-group-modal w-100">
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group-modal">
                  <label for="inputScript">スクリプト</label>
                  <textarea rows="5" id="inputScript" class="form-control noresize w-100" placeholder=""></textarea>
                </div>
              </div>
            </div>
          </div>
          <!-- /Script -->
          <!-- Tag -->
          <div class="form-group-modal">
            <div class="row">
              <div class="col-lg-12">
                <span class="badge-small badge-danger text-white">必須</span>
                <label for="exampleInputEmail1">タグ</label>
                <div class="card-block px-0 ccs-edit-tag-area">
                  <div class="badge-list my-0">
                  </div>
                </div>
              </div>
            </div>
            <!-- button-search -->
            <div class="col-lg-6 no-padding">
              <div class="input-group">
                <input type="text" class="form-control ccs-with-button" id="inputNewTagName" maxlength="100" 
                 placeholder="タグを追加" aria-label="Tag">
                <span class="input-group-btn">
                  <button class="btn btn-primary mb-0" type="button" id="addTag">追加</button>
                </span>
              </div>
            </div>
            <!-- /button-search -->
          </div>
          <!-- /Tag -->
          <div class="align-bottom align-baseline my-4">
            <button type="button" class="btn btn-primary btn-lg btn-block no-margin align-bottom align-baseline" id="save">登録</button>
          </div>
        </div>
      </div>
  </form>

</div>

</div>


                  </div>
                </div>
                <!-- /Form-input -->

                <!-- answer -->
                <div class="col-lg-8 ccs-edit-right-pane">

                  <div class="row">
                    <div class="col-lg-12 no-padding h-100">
<div class="card border-left-0 border-right-0 border-bottom-0">
                      <div class="card-header d-flex justify-content-start align-items-center h2-header">

                        <div>通話履歴</div>

                        <!-- search-bar -->
                        <div class="ml-auto">
                            <span class="mx-3">日付選択</span>
                        </div>
                            <div class="calender float-right"><input id="inputDate" maxlength="10" type="date" placeholder="yyyy-mm-dd"></div>
                        <!-- /search-bar -->

                      </div>
                      </div>
                    </div>
                  </div>

                  <div class="row h-100 ccs-edit-low-pane">
                    <div class="no-padding">
                      <div class="card h-100 border-left-0 border-top-0">
  <div class="inner-wrap border-top-0 border-bottom-0 ccs-edit-list-area" id="logListArea">
    </div>
  </div>

                    </div>

                    <div class="no-padding ccs-edit-log-area">
                      <div class="card h-100 border-left-0 border-top-0 border-right-0">
  <div class="card-header d-flex justify-content-start border-bottom-0 pb-0">

    <button class="btn btn-primary rennzoku" type="button" id="continuousPlay">連続再生</button>
    <button class="btn btn-danger mx-2 stop" type="button" id="stopPlay">停止</button>

    <span class="my-0" id="startDate"></span>
    <span class="ml-auto">通話時間：<span id="callTime">00:00:00</span></span>

  </div>

  <div class="card-block h-100">

                      <div id="dispLog" class="form-control form-control_edit noresize py-4 ccs-edit-log card h-100 border-top-0 border-left-0 border-right-0">
                        <form>
                        </form>
                      </div>

        <textarea id="dispDigest" rows="29" class="form-control_edit noresize" placeholder="" hidden=hidden></textarea>
  </div>

    <!-- Card footer -->
    <div class="card ccs-card-footer">
      <div class="card-footer d-flex align-items-center">
        <button id="update" class="btn btn-primary my-0 ml-auto">更新</button>
      </div>
    </div>
    <!-- /Card footer -->

</div>

                    </div>
                  </div>

                </div>
                <!-- /answer -->

              </div>

              <!-- /container-lower -->

            </div>
            <!-- /container -->

          </main>
          <!-- /main -->
      </div>
      <!-- /app-body -->
      <!-- script -->
      <!-- Bootstrap and necessary plugins -->
<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/tether.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/pace.min.js"></script>

<!-- GenesisUI main scripts -->
<script src="js/main.js"></script>

<!-- CallCenterSolution Application -->

<script src="app/common/ccs.js"></script>
<script src="app/common/util.js"></script>
<script src="app/common/prop.js"></script>

<script src="app/common/view.js"></script>
<script src="app/common/api.js"></script>
<script src="app/common/auth.js"></script>
<script src="app/common/user.js"></script>

<script src="app/layout.js"></script>
<script src="app/edit.js"></script>

        <!-- /script -->

  </body>

</html>
