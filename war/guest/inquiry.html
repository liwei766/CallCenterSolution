<!DOCTYPE html>
<html lang="en">

<!-- head -->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Analyze Manager">
	<meta name="author" content="Optim">
	<link rel="shortcut icon" href="img/favicon.png">
	<title>Call Center App</title>

	<!-- Main styles for this application -->
	<link href="css/style.css" rel="stylesheet">
	<link href="app/ccs.css" rel="stylesheet">

</head>

  <!-- /head -->

  <body class="app pace-done sidebar-minimized inquiry">

    <!-- app-body -->
    <div class="app-body">

      <!-- main -->
      <main class="main">

        <!-- container -->
        <div class="container fadeIn">

          <div class="chat">

            <div class="chat-header clearfix">
              <!-- <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar"> -->

              <div class="chat-about">
                <div class="chat-with">チャットによるお問い合わせ</div>
                <!-- <div class="chat-num-messages">already 1 902 messages</div> -->
              </div>
              <!-- <i class="fa fa-star"></i> -->
            </div>

            <div class="chat-history clearfix">
              <ul>
              </ul>

            </div>
            <!-- end chat-history -->

            <div class="chat-message clearfix">
              <input type="text" name="message-to-send" id="message-to-send"  class="form-control w-100"  placeholder="質問を入力してください。" >

              <!-- <i class="fa fa-file-o"></i>
              <i class="fa fa-file-image-o"></i> -->

              <button id="messageSend">質問する</button>

            </div>
            <!-- end chat-message -->

            <div class="chat-message clearfix text-left faq-area">
                <p style="font-weight:bold">よくある質問</p>
                <ul id="knowledgeFaqTitleArea"></ul>
            </div>

          </div>
          <!-- end chat -->

        </div>
        <!-- end container -->

      </main>
      <!-- /main -->
    </div>
    <!-- /app-body -->

    <!-- hid-knowledg-contents -->
    <div class="hid-contents" hidden=hidden>
      <div class="knowledge-contents">

          <li>
            <div class="message-data">
              <span class="message-data-name"><i class="fa fa-circle online"></i> カスタマーサポート</span>
              <span class="message-data-time"></span>
            </div>
            <div class="message my-message">

                <span>
                  <p class="qa-contents"></p>
                </span>

                <span>
                  <p>・以下のリンク先を参照して下さい。</p>
                  <div class="qa-url ml-3"></div>
                </span>

            </div>
          </li>

      </div>
    </div>
    <!-- / hid-knowledg-contents -->

       <!-- script -->
        <!-- Bootstrap and necessary plugins -->
<script src="js/libs/jquery.min.js"></script>
<script src="js/libs/tether.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/pace.min.js"></script>

<!-- GenesisUI main scripts -->
<script src="js/main.js"></script>

<!-- CallCenterSolution Application -->
<script src="app/lib/handlebars.min.js"></script>
<script src="app/lib/list.min.js"></script>

<script src="app/common/ccs.js"></script>
<script src="app/common/util.js"></script>
<script src="app/common/prop.js"></script>

<script src="app/common/view.js"></script>
<script src="app/common/api.js"></script>
<script src="app/common/user.js"></script>
<script src="app/common/guest.js"></script>

<script src="app/inquiry.js"></script>

          <!-- /script -->

<script id="message-template" type="text/x-handlebars-template">

  <li class="clearfix">
    <div class="message-data align-right">
      <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
      <span class="message-data-name" >ユーザー</span> <i class="fa fa-circle me"></i>
    </div>
    <div class="message other-message float-right">
      {{messageOutput}}
    </div>
  </li>

</script>

<script id="message-response-template" type="text/x-handlebars-template">

  <li>
    <div class="message-data">
      <span class="message-data-name"><i class="fa fa-circle online"></i> カスタマーサポート</span>
      <span class="message-data-time">{{time}}, Today</span>
    </div>
    <div class="message my-message">
        {{response}}
        {{{responseNoEscape}}}
        {{#each listTag}}{{tagButton name id}}{{/each}}
        {{#each listKnowledge}}{{knowledgeButton name id}}{{/each}}
    </div>
  </li>

</script>

  </body>

</html>
